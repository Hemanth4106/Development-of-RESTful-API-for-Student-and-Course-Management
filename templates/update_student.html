<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style10.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Update Student</h1>
        <form action="/student/{{ student.student_id }}/update" method="POST" class="update-student-form">
            <div class="form-group">
                <label>Roll Number:</label>
                <input type="text" name="roll" value="{{ student.roll_number }}" disabled class="form-control">
            </div>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="f_name" value="{{ student.first_name }}" required class="form-control">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="l_name" value="{{ student.last_name }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="courses">Select Course:</label>
                <select name="course" id="course" class="form-control">
                    {% for course in courses %}
                        <option value="{{ course.course_id }}"
                            {% if course.course_id == student.enrolled_course_id %}
                                selected
                            {% endif %}
                        >{{ course.course_name }}</option>
                    {% endfor %}
                </select>
            </div> 
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
        <a href="/courses" class="go-back-link">Go Back</a>
    </div>
</body>
</html>
