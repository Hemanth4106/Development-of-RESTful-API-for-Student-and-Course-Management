<!DOCTYPE html>
<html>
<head>
    <title>Update Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style9.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Update Course</h1>
        <form action="/course/{{ course.course_id }}/update" method="POST" class="update-course-form">
            <div class="form-group">
                <label>Course Code:</label>
                <input type="text" name="code" value="{{ course.course_code }}" disabled class="form-control">
            </div>
            <div class="form-group">
                <label>Course Name:</label>
                <input type="text" name="c_name" value="{{ course.course_name }}" required class="form-control">
            </div>
            <div class="form-group">
                <label>Course Description:</label>
                <input type="text" name="desc" value="{{ course.course_description }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
        <a href="/courses" class="go-back-link">Go Back</a>
    </div>
</body>
</html>
